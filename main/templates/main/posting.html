<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="UTF-8">
  <title>메모 보기</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navbar content -->
  </nav>

  <div class="container">
    <h1 class="mt-5 mb-3 text-center">{{post.postname}}</h1>
    <div class="row border-bottom mb-3">
      <div class="col-6 text-center">작성일자: {{ post.created_at|date:"Y년 m월 d일 H:i" }}</div>
      <div class="col-6 text-center">최종수정일자: {{ post.updated_at|date:"Y년 m월 d일 H:i" }}</div>
    </div>
    {% if post.mainphoto %}
      <div class="d-flex justify-content-center" style="max-width: 100%; margin: auto;">
        <div style="max-width: 450px;">
          <img src="{{ post.mainphoto.url }}" alt="" style="height: 450px; width: 100%;" class="img-fluid">
        </div>
      </div>
      <br>
    {% endif %}
    <div class="d-flex justify-content-center">
      <div style="max-width: 450px; word-wrap: break-word;">
        <p>{{post.contents}}</p>
      </div>
    </div>
    
    
    <div class="mt-3">
      <a href="/memo/" class="btn btn-primary">목록</a>
      <a href="{% url 'edit_post' pk=post.pk %}" class="btn btn-warning">수정</a>
      <a href="{% url 'delete_post' pk=post.pk %}" class="btn btn-danger">삭제</a>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>    
<body>
</html>
